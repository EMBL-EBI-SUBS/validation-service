language: java
jdk:
- openjdk11
addons:
  apt:
    sources:
    - mongodb-upstart
    packages:
    - mongodb-org-server
    - mongodb-org-shell
before_script:
- sleep 15
script: "./gradlew externalCiTest"
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
