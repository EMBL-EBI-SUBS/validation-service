version '0.1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'org.springframework.boot'

group 'uk.ac.ebi.subs.validator.coordinator'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
    maven { url 'https://jitpack.io' } // FIXME - remove
}

buildscript {
    repositories {
        mavenCentral()
        maven { url 'https://jitpack.io' } // FIXME - remove
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.5.1.RELEASE")
    }
}

dependencies {
    compile group: 'org.springframework.boot', name: 'spring-boot-starter'

    compile("uk.ac.ebi.subs:subs-processing-model:1.0.0-SNAPSHOT")
    //compile("uk.ac.ebi.subs:validator-common:1.8.0-SNAPSHOT") FIXME - temporary fix while the new validator-common version is not available
    compile 'com.github.EMBL-EBI-SUBS:validator-common:SUBS-535-SNAPSHOT' // FIXME - remove

    testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-test'
}

task('externalCiTest', type: Test) {
    useJUnit {
        excludeCategories 'uk.ac.ebi.subs.validator.coordinator.config.RabbitMQDependentTest'
    }
    testLogging {
        exceptionFormat = 'full'
    }

    configure(externalCiTest) {
        group = "verification"
        description = 'Run tests appropriate for our external CI environment'
    }
}

