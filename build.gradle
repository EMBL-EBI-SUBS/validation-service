version '1.0.1-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'org.springframework.boot'

group 'uk.ac.ebi.subs.validator.coordinator'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
    maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
}

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.5.1.RELEASE")
    }
}

dependencies {
    compile group: 'org.springframework.boot', name: 'spring-boot-starter'
    compile group: 'uk.ac.ebi.subs.validator.common', name: 'validator-common', version: '1.0.1-SNAPSHOT'
    compile group: 'uk.ac.ebi.subs', name: 'subs-processing-model', version: '1.0.0-SNAPSHOT'

    testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-test'
}
